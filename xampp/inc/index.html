<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>XAMPP Web Panel</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
</head>

<body>
<div class="ui container" style="margin: 25px;">
  <div class="ui grid segment">
    <h2 class="ui icon header vertical aligned"> <img src="../../inc/xampp/inc/img/132x_icon.png" width="128" height="128" class="ui rounded image" alt="logo">
      <div class="content"> XAMPP Web Panel V0.0.1 </div>
    </h2>
  </div>
  <div class="ui grid">
    <div class="twelve wide column">
      <table class="ui celled table" >
        <tbody>
        <thead>
          <tr>
            <th scope="col">Module</th>
            <th scope="col">PID(s)</th>
            <th scope="col">Port(s)</th>
            <th class="">Actions</th>
          </tr>
        </thead>
        <tr>
          <td class="positive"><h4>Apache</h4></td>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
          <td><div class="ui icon buttons">
              <button class="ui button"><i class="stop icon"></i>Stop</button>
              <button class="ui button"><i class="users icon"></i>Admin</button>
              <button class="ui button"><i class="edit icon"></i>Config</button>
              <button class="ui button"><i class="file alternate outline icon"></i>Logs</button>
            </div></td>
        </tr>
        <tr>
          <td class="positive"><h4>MySQL</h4></td>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
          <td><div class="ui icon buttons">
              <button class="ui button"><i class="stop icon"></i>Stop</button>
              <button class="ui button"><i class="users icon"></i>Admin</button>
              <button class="ui button"><i class="edit icon"></i>Config</button>
              <button class="ui button"><i class="file alternate outline icon"></i>Logs</button>
            </div></td>
        </tr>
        <tr>
          <td class="positive"><h4>FileZilla</h4></td>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
          <td><div class="ui icon buttons">
              <button class="ui button"><i class="stop icon"></i>Stop</button>
              <button class="ui button"><i class="users icon"></i>Admin</button>
              <button class="ui button"><i class="edit icon"></i>Config</button>
              <button class="ui button"><i class="file alternate outline icon"></i>Logs</button>
            </div></td>
        </tr>
        <tr>
          <td class="warning"><h4 class="ui inline">Mercury</h4></td>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
          <td><div class="ui icon buttons">
              <button class="ui button"><i class="stop icon"></i>Stop</button>
              <button class="ui button"><i class="users icon"></i>Admin</button>
              <button class="ui button"><i class="edit icon"></i>Config</button>
              <button class="ui button"><i class="file alternate outline icon"></i>Logs</button>
            </div></td>
        </tr>
        <tr>
          <td class="warning"><h4 class="ui inline">Tomcat</h4></td>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
          <td><div class="ui icon buttons">
              <button class="ui button"><i class="stop icon"></i>Stop</button>
              <button class="ui button"><i class="users icon"></i>Admin</button>
              <button class="ui button"><i class="edit icon"></i>Config</button>
              <button class="ui button"><i class="file alternate outline icon"></i>Logs</button>
            </div></td>
        </tr>
        </tbody>
        
      </table>
      <div class="ui segment content"> </div>
    </div>
    <div class="four wide column">
      <div class="ui vertical fluid menu">
        <div class="item">
          <button class="ui active button fluid"><i class="wrench icon"></i> Config </button>
        </div>
        <div class="item">
          <button class="ui button fluid"><i class="globe icon"></i> Netstat </button>
        </div>
        <div class="item">
          <button class="ui button fluid"><i class="terminal icon"></i> Shell </button>
        </div>
        <div class="item">
          <button class="ui button fluid"><i class="folder outline icon"></i> Explorer<br>
          </button>
        </div>
        <div class="item">
          <button class="ui button fluid"><i class="desktop icon"></i> Services </button>
        </div>
        <div class="item">
          <button class="ui button fluid"><i class="question circle icon"></i> Help </button>
        </div>
        <div class="item">
          <button class="ui button fluid"><i class="stop circle icon"></i> Exit </button>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>
</body>
</html>
